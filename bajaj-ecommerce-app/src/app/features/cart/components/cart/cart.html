<div class="container mt-4">
  <h2 class="mb-4">Your Cart</h2>

  <div *ngIf="items.length > 0; else empty">
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th style="width:120px">Qty</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let it of items">
          <td>
            <div class="d-flex align-items-center">
              <img *ngIf="it.images?.length" [src]="it.images" style="width:60px;height:60px;object-fit:cover;margin-right:8px">
              <div>{{it.name}}</div>
            </div>
          </td>
          <td>{{it.price | currency}}</td>
          <td>
            <input type="number" min="1" [value]="it.quantity" (change)="changeQty(it._id, $event)" class="form-control form-control-sm" />
          </td>
          <td>{{ (it.price * it.quantity) | currency }}</td>
          <td><button class="btn btn-sm btn-danger" (click)="remove(it._id)">Remove</button></td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center">
      <div>
        <button class="btn btn-outline-danger" (click)="clear()">Clear Cart</button>
      </div>
      <div>
        <h4>Total: {{ getTotal() | currency }}</h4>
        <button class="btn btn-success" (click)="checkout()">Checkout</button>
      </div>
    </div>
  </div>

  <ng-template #empty>
    <div class="alert alert-info">Your cart is empty!</div>
  </ng-template>
</div>

<!-- ðŸ”¹ Login Required Popup -->
<div class="login-popup" *ngIf="showLoginPopup">
  <div class="popup-content">
    <h5>Login Required</h5>
    <p>Please login to continue checkout!</p>
    <button class="btn btn-primary" (click)="goToLogin()">Login Now</button>
    <button class="btn btn-secondary" (click)="closePopup()">Close</button>
  </div>
</div>
