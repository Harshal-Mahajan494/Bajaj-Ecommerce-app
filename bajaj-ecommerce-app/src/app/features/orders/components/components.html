<div class="container mt-4">
  <h2>Your Orders</h2>

  <div *ngIf="orders.length > 0; else noOrders">
    <div *ngFor="let order of orders" class="card mb-3 p-3">
      <div class="d-flex justify-content-between">
        <div>
          <strong>Order ID:</strong> {{ order._id }} <br>
          <strong>Status:</strong> {{ order.status }} <br>
          <strong>Date:</strong> {{ order.createdAt | date:'medium' }}
        </div>
        <div>
          <strong>Total:</strong> {{ order.totalAmount | currency }}
        </div>
      </div>

      <hr>
      <div *ngFor="let item of order.items" class="d-flex align-items-center mb-2">
        <img [src]="item.image" style="width:50px;height:50px;margin-right:10px;">
        <div>
          {{ item.name }} (x{{ item.quantity }}) â€” {{ item.price | currency }}
        </div>
      </div>
    </div>
  </div>

  <ng-template #noOrders>
    <div class="alert alert-info">You have no orders yet.</div>
  </ng-template>
</div>
