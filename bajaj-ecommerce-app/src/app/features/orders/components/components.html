<div class="container mt-4">
  <h2>Your Orders</h2>

  <div *ngIf="orders.length; else noOrders">
    <div *ngFor="let order of orders" class="card my-3 p-3 shadow-sm">
      <h5>Order #{{ order.id || 'N/A' }}</h5>
      <p>Date: {{ order.date || (today | date: 'medium') }}</p>

      <table class="table table-sm">
        <thead>
          <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let it of order.items">
            <td>{{ it.name }}</td>
            <td>{{ it.quantity }}</td>
            <td>{{ it.price | currency }}</td>
            <td>{{ it.quantity * it.price | currency }}</td>
          </tr>
        </tbody>
      </table>

      <h5 class="text-end mt-3">Order Total: {{ order.total | currency }}</h5>

      <!-- âœ… Only one Payment button per order -->
      <div class="text-end">
        <button class="btn btn-primary" (click)="payment()">Proceed to Payment</button>
      </div>
    </div>
  </div>

  <ng-template #noOrders>
    <div class="alert alert-info">No orders yet!</div>
  </ng-template>
</div>
